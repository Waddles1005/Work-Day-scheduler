<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row border border-secondary time-block" id="9">
        <div class="col-1 border-end border-secondary time-value">9:00am</div>
        <textarea class="col-9" id="9am"></textarea>
        <button class="col-1 border-start border-secondary saveButton"><i class="bi bi-save2-fill">Save</i></button>
        <button class="col-1 border-start border-secondary deleteButton"><i class="bi bi-save2-fill">Delete</i></button>
      </div>
      <div class="row border border-secondary time-block" id="10">
        <div class="col-1 border-end border-secondary time-value">10:00am</div>
        <textarea class="col-9" id="10am"></textarea>
        <button class="col-1 border-start border-secondary saveButton"><i class="bi bi-save2-fill">Save</i></button>
        <button class="col-1 border-start border-secondary deleteButton"><i class="bi bi-save2-fill">Delete</i></button>
      </div>
      <div class="row border border-secondary time-block" id="11">
        <div class="col-1 border-end border-secondary time-value">11:00am</div>
        <textarea class="col-9" id="11am"></textarea>
        <button class="col-1 border-start border-secondary saveButton"><i class="bi bi-save2-fill">Save</i></button>
        <button class="col-1 border-start border-secondary deleteButton"><i class="bi bi-save2-fill">Delete</i></button>  
    </div>
    <div class="row border border-secondary time-block" id="12">
      <div class="col-1 border-end border-secondary time-value">12:00am</div>
      <textarea class="col-9" id="12am"></textarea>
      <button class="col-1 border-start border-secondary saveButton"><i class="bi bi-save2-fill">Save</i></button>
      <button class="col-1 border-start border-secondary deleteButton"><i class="bi bi-save2-fill">Delete</i></button>
      </div>
      <div class="row border border-secondary time-block" id="1">
        <div class="col-1 border-end border-secondary time-value">1:00pm</div>
        <textarea class="col-9" id="1pm"></textarea>
        <button class="col-1 border-start border-secondary saveButton"><i class="bi bi-save2-fill">Save</i></button>
        <button class="col-1 border-start border-secondary deleteButton"><i class="bi bi-save2-fill">Delete</i></button>
        </div>
        <div class="row border border-secondary time-block" id="2">
          <div class="col-1 border-end border-secondary time-value">2:00pm</div>
          <textarea class="col-9" id="2pm"></textarea>
          <button class="col-1 border-start border-secondary saveButton"><i class="bi bi-save2-fill">Save</i></button>
          <button class="col-1 border-start border-secondary deleteButton"><i class="bi bi-save2-fill">Delete</i></button>
          </div>
          <div class="row border border-secondary time-block" id="3">
            <div class="col-1 border-end border-secondary time-value">3:00pm</div>
            <textarea class="col-9" id="3pm"></textarea>
            <button class="col-1 border-start border-secondary saveButton"><i class="bi bi-save2-fill">Save</i></button>
            <button class="col-1 border-start border-secondary deleteButton"><i class="bi bi-save2-fill">Delete</i></button>
            </div>
            <div class="row border border-secondary time-block" id="4">
              <div class="col-1 border-end border-secondary time-value">4:00pm</div>
              <textarea class="col-9" id="4pm"></textarea>
              <button class="col-1 border-start border-secondary saveButton"><i class="bi bi-save2-fill">Save</i></button>
              <button class="col-1 border-start border-secondary deleteButton"><i class="bi bi-save2-fill">Delete</i></button>
              </div>
              <div class="row border border-secondary time-block" id="5">
                <div class="col-1 border-end border-secondary time-value">5:00pm</div>
                <textarea class="col-9" id="5pm"></textarea>
                <button class="col-1 border-start border-secondary saveButton"><i class="bi bi-save2-fill">Save</i></button>
                <button class="col-1 border-start border-secondary deleteButton"><i class="bi bi-save2-fill">Delete</i></button>
                </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
